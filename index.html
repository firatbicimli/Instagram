<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4165826635.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="component">
        <i data-visualcompletion="css-img" aria-label="Instagram" class="instagram" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yS/r/ajlEU-wEDyo.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
        <form action="" method="post">
            <ul>
                <li>
                    <label class="title" for="username">
                    </label>
                    <input type="text" id="Username" placeholder="Enter Username">
                </li>
                <li>
                    <label class="title" for="password">
                    </label>
                    <input type="password" id="password" placeholder="Enter Password">
                </li>
                <li>
                    <button type="submit">Log In</button>
                    <hr>
                    <a href="#" class="facebook">
                        
                        <i class="fa-brands fa-square-facebook"></i> Connect with Facebook</a>
                        <a href="#" class="password">Forgot your password?</a>
                </li>
            </ul>
        </form>
        <hr>
        <div class="divider">Don't have an account? <a href="#" class="Log">Register</a></div>
    </div>
</body>
</html>
